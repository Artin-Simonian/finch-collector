<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


<h1>Finch List</h1>

{% for finch in finches %}

<div class="card" style="width: 18rem;">
  <a style="text-decoration: none;" href="{% url 'detail' finch.id %}">
  <div class="card-body">
    <h5 class="card-title">{{finch.name}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{finch.type}}</h6>
    <h6 class="card-subtitle mb-2 text-muted">{{finch.continent}}</h6>
    {% if finch.age > 0 %}
    <p>Age: {{ finch.age }}</p>
  {% else %}
    <p>Age: hatchling</p>
  {% endif %}
  </div>
  </a>
</div><br>



  
{% endfor %}
