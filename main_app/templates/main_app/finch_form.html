{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1>Edit <span style="color: blue;">{{object.name}}</span></h1>
  {% else %}
    <h1>Add a Finch</h1>
  {% endif %}
<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <input class="btn btn-primary" type="submit" value="Submit!">
</form>

{% endblock %}
