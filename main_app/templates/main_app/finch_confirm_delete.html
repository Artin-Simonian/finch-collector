{% extends 'base.html' %}

{% block content %}
  <h1>Delete Finch</h1>

  <h4>Are you sure you want to delete <span style="color: red;">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn btn-primary">
    <a href="{% url 'detail' finch.id %}" class="btn btn-primary">Cancel</a>
  </form>
{% endblock %}
